<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alejandro Gutierrez</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div>
      <h1>Bienvenido al Carrito de Compras</h1>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre" />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Ingresa tu edad" />
      <button onclick="iniciarCarrito()">Iniciar Carrito</button>
    </div>
    <form id="carritoForm">
      <label for="producto">Tipo de Producto:</label>
      <select id="producto">
        <option value="Pulsera">Pulsera</option>
        <option value="Anillo">Anillo</option>
        <option value="Cadena">Cadena</option></select
      ><br />

      <label for="color">Color:</label>
      <input type="text" id="color" /><br />

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1" /><br />

      <label for="envio">Método de Envío:</label>
      <select id="envio">
        <option value="estandar">Envío Estándar</option>
        <option value="express">Envío Express</option></select
      ><br />

      <button type="button" onclick="agregarAlCarrito()">
        Agregar al Carrito
      </button>
    </form>

    <h2>Resumen del Carrito</h2>
    <ul id="carrito"></ul>
    <p>Total de Compra: $<span id="total">0</span></p>
  </body>
</html>
